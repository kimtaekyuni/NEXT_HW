{% extends 'blog/base.html' %} {% block title %} login {% endblock %} {% load static %} {% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="posts_box">
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <input type="text" name="username" placeholder="id" class="registration-input"/>
        <input type="password" name="password" placeholder="password" class="registration-input"/>
    </div>
    <div class = "registration-box">
        <button id="post-button">로그인</button>
    </div>
</form>
{% endblock %}
