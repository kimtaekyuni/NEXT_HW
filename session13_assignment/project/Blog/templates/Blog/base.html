<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'blog/base.css' %}" />
    {% block css %} 
    
    {% endblock css %}
    <title>Project</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar__logo">
        <a href="{% url 'blog:home' %}">Blog</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">
          <a href="{% url 'blog:new' %}">New</a>
        </li>
        <li class="navbar__menu__item">
          <a href="{% url 'blog:home' %}">Home</a>
        </li>
        {% if user.is_authenticated %}
        <span class="navbar__menu__item">안녕, {{user.username}}</span>
        <li class="navbar__menu__item">
          <a href="{% url 'accounts:logout'%}">로그아웃</a>
        </li>
        {% else %}
        <li class="navbar__menu__item">
          <a href="{% url 'accounts:login'%}">로그인</a>
        </li>
        <li class="navbar__menu__item">
          <a href="{% url 'accounts:signup'%}">회원가입</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    <div class="title">{% block title %} {% endblock title %}</div>
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
