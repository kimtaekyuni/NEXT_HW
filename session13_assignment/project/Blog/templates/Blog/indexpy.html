<!DOCTYPE html>
<html>
 <head>
   <title>Image Upload</title>
 </head>
 <body>
   <h1>Upload an Image</h1>
   <form
     method="POST"
     action="{% url 'blog:imageUpload' %}"
     enctype="multipart/form-data"
   >
     {% csrf_token %}
     <label for="imageUpload">Choose an image:</label><br />
     <input
       type="file"
       id="imageUpload"
       name="get_file"
       accept="image/*"
    /><br />
     <input type="submit" value="Upload Image" />
   </form>
 </body>
</html>
