{% extends 'blog/base.html' %} {% block title %} Home {% endblock %} 
{% block css%} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/new.css' %}" />
{% endblock %} {% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력해주세요.">
      </div>
      <div>
        <label for="content">내용</label>
        <textarea name="content" id="content" cols="50" rows="50" placeholder="내용을 입력해주세요."
        ></textarea>
      </div>
    <button type="submit">작성하기</button>
</form>
<a href="{% url 'blog:home' %}">홈으로</a>
{% endblock %}
